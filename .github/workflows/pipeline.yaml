name: Go
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v5
    - name: Setup Go
      uses: actions/checkout@v5
      with:
        go-version: '1.21.x'
    - name: Build
      run: go build -v ./...
      working-directory: ./backend
    - name: Test
      run: go test -v ./...
      working-directory: ./backend